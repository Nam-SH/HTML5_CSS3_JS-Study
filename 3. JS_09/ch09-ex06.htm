<!DOCTYPE html>
<html>
<head>
  <title> jQuery 사용 예 </title>   
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
  <script>      

    // hover(f1, f2) f1은 mouseenter 이벤트에, f2는 mouseleave 이벤트에 연결함
    $(document).ready(function() {
      $('#b1').hover(   
         function() { $('#t1').html('jQuery 라이브러리');$('#t1').css('color', 'red'); },
         function() { $('#t1').css('color', 'black'); }
     ); 
   });    
  </script>
</head>
<body>
   <h3 id="t1" > 자바스크립트 프로그래밍 </h3><hr>   
   <button id="b1">내용변경&스타일변경</button>     
</body>
</html>
