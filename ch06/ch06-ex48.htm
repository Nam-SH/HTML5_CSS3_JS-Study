<!DOCTYPE html>
<html>
<body>
  <script>
  function f1(f2, n) { 
    document.write('콜백함수를 '+n+'번 호출함!' + '<br>');  
    for ( i=0; i<n; i++)  f2(); ;
  }

  var f3 = function () { 
       document.write('Welcome to HTML5! <br>');  
  }

  f1(f3, 5);

  document.write('<hr>'); 
  f1( function() { 
     document.write('Welcome to Javascript! <br>');
  }, 5);
</script>
  
</body>
</html>
