<!DOCTYPE html>
<html>
<body>  
  <script>    
   var score = prompt("성적을 입력하세요");  
   if (score>=80 ) { 
    document.write("합격입니다. <br>");
    document.write("추가과제는 없습니다.<br>");
   }
   else { 
    document.write("불합격입니다");
    document.write("추가과제가 있습니다.<br>");
   }  
   document.write("수업을 종료합니다!");       
  </script> 
</body>
</html>
