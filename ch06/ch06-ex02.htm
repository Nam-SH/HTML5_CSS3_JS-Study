<!DOCTYPE html>
<html>
<head>
  <title> 내부 자바스크립트 </title> 
  <script>
    var subject1="Welcome to Javascript! <br> "; 
    var subject2="Enjoy Javascript programming!"; 
    function welcome(target) {
      document.write(target);  
    }
  </script>
</head>
<body>
<h3> 내부 자바스크립트 작성(2) </h3>
  <script>
    welcome(subject1);  
    welcome(subject2);  
  </script>
</body>
</html>
