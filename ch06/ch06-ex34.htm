<!DOCTYPE html>
<html>
<body>  
     
  
  <script>          
     str='' ;
     for (i=1; i++<=50; i=i+1) { 
        str=str+ '*';        
        if (i%5 !=0) continue;
        i=i+1;       
     } 	
     document.write("(1) " + str);   
     document.write("<hr>");  
      
     str='';  i=1;
     while (i++<=50) { 
        str=str+'*';        
        if (i%5 != 0) continue;  
        i=i+1; 
        i=i+1;      
     } 	
     document.write("(2) " + str);  
     document.write("<hr>");  
     
     str=''; i=1;
     do { 
         i=i+1;  
         str=str+'*';        
         if (i%5!=0) continue;   
         i=i+1;      
     } while (i++<=50);	
     document.write("(3) " + str);  
     document.write("<hr>");  

     str=''; i=1;
     do { 
         str=str+'*';        
         if (i%5!=0) continue;   
         i=i+1;    
         i=i+1;    
     } while (i++<=50);	
     document.write("(4) " + str);      
  </script> 
</body>
</html>
