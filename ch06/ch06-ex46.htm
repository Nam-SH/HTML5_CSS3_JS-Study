<!DOCTYPE html>
<html>
<body>  
   
   <script>  

    function f1(x, y, z) { 
      document.write("첫번째 인수 : " + x + "<br>"); 
      document.write("두번째 인수 : " + y + "<br>"); 
      document.write("세번째 인수 : " + z + "<br>");     
      document.write("<hr>");            
    }                 

    f1(10, 20, 30); 
    f1(40, 50); 
    f1(60, 70, 80, 90); 
     
  </script> 

</body>
</html>
