<!DOCTYPE html>
<html>
<body>
 <script>    
   var x = [ 80, 50, 40, 30, 60, 10, 90, 70, 20];    
   document.write("배열 x의 크기(원소개수) : " + x.length + "<br>");

   document.write("x의 오름차순 정렬  : " + x.sort() + "<br>");   
   document.write("x의 내림차순 출력 : " + x.reverse() + "<br>"); 
   
   subX = x.slice(2,5);  
   document.write("subX의 출력 : " + subX + "<hr>"); 

   var season1 = [ "봄", "여름", "가을", "겨울" ];
   var season2 = [ "춘곤기",  "환절기" ];

   // join을 하면 각 요소 사이에 들어간다.
   seasons = season1.join(" -> "); 

   season3 = season1.concat(season2); 
   season4 = season2.concat(season1); 
   
   document.write("season1; " + season1 + "<br>");
   document.write("season2; " + season2 + "<br>");
   document.write("season1.concat(season2); " + season3 + "<br>"); 
   document.write("season2.concat(season1); " + season4 + "<br>");
   document.write("season1.join(' -> '); " + seasons + "<br>");
   document.write("season1.indexOf('가을')); " + season1.indexOf('가을') + "<br>");
 </script>

</body>
</html>
