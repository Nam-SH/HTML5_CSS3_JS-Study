<!DOCTYPE html>
<html>

<body>


  <script>
// 년, 월, 일, 요일, 시간 등의 날짜와 시간 정보를 나타내는 객체로서, 객체생성자 Date()를 이용해서 생성한다.
var cYear = new Date();

// 날짜 지정
nYear = new Date(2020, 0, 1);

cYear.getFullYear();   // 년도
cYear.getMonth();   // 월(0 ~ 11)
cYear.getDate();   // 날짜(1 ~ 31)
cYear.getDay();   // 요일(0 ~ 6)
cYear.getHours();  // 시간(0 ~ 23)
cYear.getMinutes();  // 분(0 ~ 59)
    switch (day) {
      case 0:
        days = "일";
        break;
      case 1:
        days = "월";
        break;
      case 2:
        days = "화";
        break;
      case 3:
        days = "수";
        break;
      case 4:
        days = "목";
        break;
      case 5:
        days = "금";
        break;
      case 6:
        days = "토";
    }
    // 2020년 첫째 날 - 현재 날짜
    leftedTime = nYear.getTime() - cYear.getTime();
    leftedDays = Math.floor(leftedTime / (24 * 60 * 60 * 1000));

    document.write("오늘은 " + year + "년 " + month + "월 " + date + "일 (" + days + "요일) 이고,<br>");    // 오늘은 2019년 11월 19일 (목요일) 이고,
    document.write("현재 시간은 " + hour + "시 " + minute + "분 입니다. <hr>");   // 현재 시간은 20시 28분 입니다.
    document.write("새해 첫 날까지는 " + leftedDays + "일이 남았습니다.<br>");    // 새해 첫 날까지는 12일이 남았습니다.  
  </script>

</body>

</html>
