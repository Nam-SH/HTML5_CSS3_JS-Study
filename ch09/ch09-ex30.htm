<!DOCTYPE html>
<html>
<head>
 <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
<script> 
$(document).ready(function(){
  $("div").css({ 
       'background' : 'skyblue',
       'width':'250px',
       'height':'100px',
       'position': 'absolute' 
  });
  $("button").click(function(){
        var div = $("div");  
        div.animate({left: '100px'}, "slow");
        div.animate({fontSize: '2.5em'}, "slow");
    });
});
</script> 

<button>Start Animation</button><hr>
<div>Welcome!</div>
</body>
</html>
