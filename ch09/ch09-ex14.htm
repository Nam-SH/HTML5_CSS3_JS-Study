<!DOCTYPE html>
<html>
<head> 
<style> 
 #box1 {  width : 300px;   height : 100px; 
        border : 1px black solid;
        text-align : center;
        line-height : 100px;
     }  
</style> 
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>  
  $(document).ready(function() { 
    $("#b1").click( function(){         
       $("#box1").css('fontSize', '20px'); 
       $("#box1").css('width', '250px');   
       $("#box1").css('height', '50px');        
       $("#box1").css('lineHeight', '50px');   
       $("#box1").css('borderRadius', '30%');       
       $("#box1").css( 'boxShadow', '5px -5px darkgray');         
    }); 
  });   
</script>
</head>

<body>
<h3>What Can JavaScript Do?</h3>
<div id="box1"> 자바스크립트 입문 </div><br> 
<button id="b1"> 스타일 변경</button>
</body>
</html>
