<!DOCTYPE html>
<html>

<head>
  <title> 자바스크립트 연산자</title>
</head>

<body>
  <!-- 
    연산자 우선순위 
    1. 증감연산자 * / % 
    2. 산술연산자 + -
    2. 비교연산자 > >= < <= == !== === !==  
        (=> 크다, 크거나 같다, 작다, 작거나 같다, 같다, 같지 않다, 타입과 값이 같다, 타입과 값이 같지 않다.)
    3. 논리연산자 ! || &&  
        (=> 부정, 논리합, 논리곱)
    4. 조건연산자 식? 값1: 값2  
        (=> 식이 참이면 값1, 그렇지 않으면 값2)
    5. 대입연산자 = += -= *= /= %=
   -->
  <h3> 산술연산자 </h3>
  <hr>
  <script>
    var num1 = 15,
      num2 = 4;
    var grade1 = 3.8,
      grade2 = 4.3,
      grade3 = 15.0;
    var str1 = "Javascript",
      str2 = "Programming",
      str3 = "80";
    document.write(num1 + num2 + '<br>');
    document.write(num1 - num2 + '<br>');
    document.write(num1 * num2 + '<br>');
    document.write(num1 / num2 + '<br>');
    document.write(num1++ + 30 + '<br>');
    document.write(num1 + '<br>');
    document.write(--num2 + 30 + '<br>');
    document.write(num2 + '<br>');
    document.write(num1 + grade1 + '<br><br>');
  </script>

  <hr style="border-style: dashed;border-width: 6px;">

  <h3> 비교연산자 </h3>
  <hr>
  <script>
    var num1 = 15,
      num2 = 4,
      num3 = 15;
    var grade3 = 15.0;
    var str3 = "80";
    document.write((num1 <= num2) + '<br>');
    document.write((num1 != num3) + '<br>');
    document.write((num3 == grade3) + '<br>');
    document.write((num3 === grade3) + '<br>');
    document.write((num3 == 15) + '<br>');
    document.write((num3 === "15") + '<br>');

    //  == 은 값이 같은지만 확인한다. 따라서 80으로 같으므로 True를 반환
    document.write((str3 == 80) + '<br>');

    // === 은 타입과 값이 같은지를 확인한다. 값은 같지만 타입이 문자열과 수치(실수)로 다르므로 False를 반환한다.
    document.write((str3 === 80) + '<br><br>');
  </script>

</body>

</html>
