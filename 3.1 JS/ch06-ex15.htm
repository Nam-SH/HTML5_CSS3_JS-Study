<!DOCTYPE html>
<html>
  <title>for, while, do-while 비교</title>
<body>
  <script>
    sum = 0;
    for (i = 1; sum <= 100000; i = i + 1) {
      sum = sum + i;
    }
    document.write("1 부터의 N 까지의 합이 처음으로 100,000 을 넘을 때 <br> ");
    document.write("N 은 " + (i - 1) + " 이고, 합은 " + sum + "  입니다.");
  </script>

  <hr style="border-style: dashed;border-width: 6px;">
  <hr style="border-style: dashed;border-width: 6px;">

  <script>
    sum = 0;
    i = 0;
    while (sum <= 100000) {
      i = i + 1;
      sum = sum + i;
    }
    document.write("1 부터의 N 까지의 합이 처음으로 100,000 을 넘을 때 <br> ");
    document.write("N 은 " + i + " 이고, 합은 " + sum + "  입니다.");
  </script>

  <hr style="border-style: dashed;border-width: 6px;">
  <hr style="border-style: dashed;border-width: 6px;">

  <script>
    sum = 0;
    i = 0;
    do {
      i = i + 1;
      sum = sum + i;
    } while (sum <= 100000)
    document.write("1 부터의 N 까지의 합이 처음으로 100,000 을 넘을 때 <br> ");
    document.write("N 은 " + i + " 이고, 합은 " + sum + "  입니다.");
  </script>

</body>

</html>
