<!DOCTYPE html>
<html>
<title>함수로 전등 on/off 스위치 구현</title>
<style>
  #b1 {
    background: lightyellow;
  }

  #b2 {
    background: lightgray;
  }
</style>

<body>

  <h3>What Can JavaScript Do ?</h3>
  <button id="b1" onclick="changeOn()">전구켜기</button>
  <img id="light" src="./image/lightoff.png" style="width:60px">
  <button id="b2" onclick="changeOff()" style="visibility: hidden;">전구끄기</button>

  <script>
    // getElementById: 주어진 문자열과 일치하는 id 속성을 가진 요소를 찾고, 이를 나타내는 Element 객체를 반환합니다
    var tag1 = document.getElementById('light');
    var switchOn = document.getElementById('b1');
    var switchOff = document.getElementById('b2');

    function changeOn() {
      switchOn.style.background = "lightgray";
      switchOff.style.background = "lightyellow";
      tag1.src = './image/lighton.png';
      b1.style.visibility = 'hidden'
      b2.style.visibility = 'visible'
    }

    function changeOff() {
      switchOn.style.background = "lightyellow";
      switchOff.style.background = "lightgray";
      tag1.src = './image/lightoff.png';
      b2.style.visibility = 'hidden'
      b1.style.visibility = 'visible'
    }

    
  </script>

</body>

</html>
