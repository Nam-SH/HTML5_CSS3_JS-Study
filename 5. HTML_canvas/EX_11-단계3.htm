<!DOCTYPE html>
<html>
<head>  
<script src='https://code.jquery.com/jquery-3.1.1.js'></script>    
</head>
<body>   
<canvas id="c1" width="300" height="300" >
</canvas>
<script>

   var c = document.getElementById("c1"); 
   var obj = c.getContext("2d"); 
   obj.translate(150, 150);
   r=120; 
   clock();  


   function clock() {     
     clockStyle();      
     displayClock(obj, r);



   }


function clockStyle() { 
     obj.beginPath();     
     obj.rect(-120, -120, 240, 240);    
     obj.lineWidth = 15;
     obj.strokeStyle = 'peru'; 
     obj.stroke();   
     obj.beginPath();
     obj.arc(0, 0, 15, 0, 2*Math.PI);
     obj.fillStyle = 'black'; obj.fill(); 

}  
 

function displayClock(obj, r) {
    var degree;  var num;
    obj.font = "30px Broadway";
    obj.textBaseline="middle"; 
    obj.textAlign="center";
    for (num=1; num<13; num++){
      degree = num * Math.PI / 6;
      obj.rotate(degree); 
      obj.translate(0, -r*0.8);
      obj.rotate(-degree); 
      obj.fillText(num.toString(), 0, 0);  
      obj.rotate(degree); 
      obj.translate(0, r*0.8);
      obj.rotate(-degree);
  }
}




</script>

</body>
</html>
