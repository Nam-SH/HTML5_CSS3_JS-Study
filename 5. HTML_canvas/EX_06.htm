<!DOCTYPE html>
<html>
<head>
 <script src='https://code.jquery.com/jquery-3.1.1.js'></script>  
</head>
<body>
<canvas id="c1" width="500" height="300" style="border:1px solid gray;"/> 
<script>  
  var c=document.getElementById("c1");
  var obj=c.getContext("2d");
  var text = "텍스트 그리기"; 
  
  obj.font = "bold 50pt Batang"; 
  obj.textAlign = "left";  
  obj.lineWidth = 3;
  obj.strokeText(text, 50, 100); 
  obj.fillStyle = "red"; 
  obj.fillText(text, 20, 200);    
</script>
</script> 
  </body>
</html>
