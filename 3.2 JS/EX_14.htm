<script>
  function f() {
    var obj = document.getElementById("fig2");
    obj.src = "./image/image2.jpg";
    // 2. 이미지 파일의 로드가 끝난 이후 발생하는 load 이벤트를 처리한다.
    obj.onload = function () {
      document.getElementById("demo").innerHTML = '이미지파일 크기: ' + obj.width + 'x' + obj.height
    }
  }
</script>

</html>
