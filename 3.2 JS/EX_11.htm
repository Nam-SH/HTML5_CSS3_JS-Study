<!DOCTYPE html>
<html>
<title>
  라디오 버튼과 체크박스의 입력
</title>

<head>
</head>

<body>
  <h3>가장 좋아하는 전공과목은 ? </h3>
  <select id="s">
    <option value="데이터베이스" selected>데이터베이스</option>
    <option value="알고리즘">알고리즘</option>
    <option value="웹프로그래밍">웹프로그래밍</option>
    <option value="컴퓨터터구조">컴퓨터터구조</option>
    <option value="컴퓨터네트워크">컴퓨터네트워크</option>
    <option value="프로젝트">프로젝트</option>
  </select>
  <button id="b1"> 선택완료 </button>
  <hr>
  <div id="result"> </div>

  <script>
    window.onload = function () {

      // add.EventListener('이벤트명1', 이벤트핸들러1, '이벤트명2', 이벤트핸들러2)
      document.getElementById("b1").addEventListener("click", dataReading);
    }

    function dataReading() {
      var output = "가장 좋아하는 전공과목 : ";
      var obj = document.getElementById("s");
      console.log(document.getElementById("s"))

      // console.log( obj.options)
      output += obj.options[obj.selectedIndex].value;

      var obj = document.getElementById("result");
      obj.innerHTML = output;
    }
  </script>
</body>

</html>
