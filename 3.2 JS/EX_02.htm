<!DOCTYPE html>
<html>
  <title>문서 내용으로 이미지 추가</title>

<body>
  버튼을 클릭하면 음표가 추가됩니다. <hr>
  <button onclick="insertImage1();">음표 1</button>  
  <button onclick="insertImage2();">음표 2</button>
  
  <div id="b1"> </div>
  <hr> 즐겁게 공부합시다 ! 
  <script> 
  function insertImage1() { 
    var tag1 = document.getElementById('b1');      
    var newImage = document.createElement('img');    
    newImage.setAttribute('src', './image/m1.png');       
    newImage.setAttribute('alt', 'm1_img');
    tag1.appendChild(newImage);      
  }
  function insertImage2() { 
    var tag1 = document.getElementById('b1');      
    var newImage = document.createElement('img');    
    newImage.setAttribute('src', './image/m2.png');       
    newImage.setAttribute('alt', 'm2_img');
    tag1.appendChild(newImage);      
  }
  </script>
</body>
</html>
