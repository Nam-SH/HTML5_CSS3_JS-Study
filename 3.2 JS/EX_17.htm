<!DOCTYPE html>
<html>

<head>
<title>select 문</title>
</head>
<body>
  <h3>가장 좋아하는 전공과목은 ? </h3>
  <select id="s" multiple>
    <option name="course" value="데이터베이스" selected>데이터베이스</option>
    <option name="course" value="알고리즘">알고리즘</option>
    <option name="course" value="웹프로그래밍">웹프로그래밍</option>
    <option name="course" value="컴퓨터터구조">컴퓨터터구조</option>
    <option name="course" value="컴퓨터네트워크">컴퓨터네트워크</option>
    <option name="course" value="프로젝트">프로젝트</option>
  </select>
  <input type="button" value="선택완료" onclick="dataReading();" />
  <hr>
  <div id="result"> </div>

  <script>
    function dataReading() {
      var output = '가장 좋아하는 전공과목은? ';
      var obj = document.getElementsByName("course");
      var cnt = 0
      // console.log(obj)
      for (i = 0; i < obj.length; i++) {
        if (obj[i].selected) {
          cnt++
          if (cnt > 1) output += ', ' + obj[i].value;
          else output += obj[i].value;
        }
        var result = document.getElementById('result');
        result.innerHTML = output;
      }
    }
  </script>
</body>

</html>
