<!DOCTYPE html>
<html>
<head>
  <title> CSS2 연습문제 </title>  
  <style>
  h1 { height : 80px; 
       background : gray; 
       text-align : center;
       line-height : 80px; color : white; 
        border-top-right-radius : 30% 70% ; 
  } 

  .box {  background : lightgray; 
          width: 100px; height: 100px;
          text-align : center;
          line-height : 100px; 
          margin : 20px; 
          display : inline-block;
          border-radius : 50%; 
   } 
   
  #b1 {  width: 500px; margin : 0 auto; }  
  #p1 {  width: 480px; margin : 10px; 
           text-align : center;    } 
  #b4:hover {  visibility : hidden ; } 
  #b2::first-letter {  color : red;  font-size: 30px; font-weight: bold; } 
  #b3::first-letter {  color : red;  font-size: 30px; font-weight: bold; } 
  #b4::first-letter {  color : red;  font-size: 30px; font-weight: bold; } 
   #b3:hover { color : blue; font-size: 30px;  font-weight: bold;   width: 130px; height: 130px; }  
  </style>
</head>

<html> <head> <title> CSS2 연습문제 </title> </head>

	<h1> Welcome to HTML5 ! </h1>
