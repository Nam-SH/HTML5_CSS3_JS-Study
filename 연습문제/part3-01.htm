<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
 <style>
        a, a:visited {
            text-decoration:none;            
            color:black;
        }
        .mainMenu {
            width:200px;
            height:30px;
            margin:0;
            border:1px solid black;
            text-align:center;
            background:lightgray;  
        }
        .mainMenu:hover {
            background:gray;
            color:white;
        }
        .subMenu {
            position:absolute;
            margin-left:15px;
            margin-top:5px;
            border-collapse:collapse;
	    visibility:hidden;
        }
        .subMenu td {
            border:1px solid black; 
            padding:5px;     
            border-collapse:collapse;    
            background:white;
            color:black;
         }
        .subMenu td:hover {
            background:pink;
            }
    </style>
    
	<script>
        function showSub(subname) {
            var sub = document.getElementById(subname);
            sub.style.visibility = "visible"
        }
		
	function hideSub(subname) {
            var sub = document.getElementById(subname);
            sub.style.visibility = "hidden";
        }
	</script>
</head>
<body>
    <h2>서브메뉴 만들기</h2>
    <table border=1>
        <tr>
            <td  class="mainMenu" onmouseover="showSub('sub1')" onmouseout="hideSub('sub1')">메인메뉴
                <table border=1 class="subMenu" id="sub1">
                    <tr>
                        <td class="sub"><a >서브메뉴 1</a></td>                  
                    </tr>
                     <tr>
                        <td class="sub"><a href="#">서브메뉴 2</a></td>                                        
                    </tr>
                </table>
            </td>           
        </tr>
    </table>
</body>

</html>
