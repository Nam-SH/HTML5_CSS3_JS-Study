<!DOCTYPE html>
<html>
<head> 
  <style>
    #div1, #div2 {
        width: 300px;  height: 100px; 
        border: 1px solid black;
    }

    img { width : 50px;  height : 50px; margin : 10px;  } 
  </style>

  <script>
    function dragstartListener(e) { 
       e.dataTransfer.setData("text", e.target.id);
    }
   
    function dragoverListener(e) { e.preventDefault(); } 

    function dropListener(e) {
       e.preventDefault();
       var data = e.dataTransfer.getData("text");
       e.target.appendChild(document.getElementById(data));
    }

  </script>
</head> 
<body> 
   <fieldset>
    <legend> 상품목록 리스트 </legend>   
 
  <div id="div1" ondrop="dropListener(event);" ondragover="dragoverListener(event);">
     <img src="./image/icon1.png" draggable="true" 
          ondragstart="dragstartListener(event);"  id="d0" />
     <img src="./image/icon2.png" draggable="true" 
          ondragstart="dragstartListener(event);"  id="d1" />
     <img src="./image/icon3.png" draggable="true" 
          ondragstart="dragstartListener(event);"  id="d2" />
     <img src="./image/icon4.png" draggable="true" 
          ondragstart="dragstartListener(event);"  id="d3" /> 
  </div>
 </fieldset>
 <hr> 
  <fieldset>
    <legend> 장바구니  </legend>   
    <div id="div2" ondrop="dropListener(event);" 
       ondragover="dragoverListener(event);"></div>
  </fieldset>
</body> 
</html>
