<!DOCTYPE html>
<html>

<body>
<h3>Programming Language</h3><hr>
<ul>
<li>C/C++</li><ol id="current"><li>HTML5</li><li>JScript</li><li>PHP</li><li>JSP</li></ol><li>Java</li><li>Python</li></ul><hr>
<button onclick="f1();"> 현재위치 노드 </button> <span id="s1"></span><br> 
<button onclick="f2();"> 직전 형제노드 </button> <span id="s2"></span><br> 
<button onclick="f3();"> 직후 형제노드 </button> <span id="s3"></span><br> 
<button onclick="f4();"> 첫번째 자식노드 </button> <span id="s4"></span><br> 
<button onclick="f5();"> 두번째 자식노드 </button> <span id="s5"></span><br> 
<button onclick="f6();"> 마지막 자식노드 </button> <span id="s6"></span><br> 
<script> 
  function f1() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s1'); 
     c.style.border = "1px  red solid" ; 
     stag.innerText = " 빨강색 박스" ; 
  } 

  function f2() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s2'); 
     stag.innerText = c.previousSibling.innerText; 
  } 

  function f3() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s3'); 
     stag.innerText = c.nextSibling.innerText; 
  } 

  function f4() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s4'); 
     stag.innerText = c.firstChild.innerText; 
  } 

  function f5() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s5'); 
     stag.innerText = c.childNodes[1].innerText; 
  } 

   function f6() { 
     var c = document.getElementById('current'); 
     var stag = document.getElementById('s6'); 
     stag.innerText = c.lastChild.innerText; 
  } 

</script> 
</body>
</html>
