<p>[문제] 동적 웹 페이지를 작성할 때 사용하는 언어는 ? </p>
<button onclick="showAnswer();">정답</button>
<p id="answer" style="display:none">자바스크립트</p>

<script> 
   function showAnswer() { 
      var pTag = document.getElementById('answer');
      pTag.style.display = 'block' ;
   } 
</script>
