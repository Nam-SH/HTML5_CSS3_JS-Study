<!DOCTYPE html>
<html>

<img id="fig1" src="./image/image1.jpg" width="200" height="150" onclick="f();" /> <br>
<p id="demo"></p> 
<img id="fig2" src="" /> 

<script> 
 function f() { 
   var obj=document.getElementById("fig2");      
   obj.src="./image/image2.jpg";  // 이미지 파일 로드 요청 및 백그라운드 로딩 작업시작
   obj.onload = function () {
     document.getElementById("demo").innerHTML =   
         '이미지파일 크기:' + obj.width + 'x' + obj.height;  
   }
  } 
</script>     
     
</html>
