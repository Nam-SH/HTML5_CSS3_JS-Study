<!DOCTYPE html>
<html>
<style>
  #rangeProgress {
     width: 100%;        height: 30px;
     position: relative;
     background-color: darkgray;
  }

  #bar {
      background-color: orange;
      width: 0px;   height: 30px;
      position: absolute;
  }
</style>
<body>
   <h3> 진행과정 표시(Progress Bar) </h3>
   진행상태 : <span id="demo"> 0%</span>  <hr>
   <div id="rangeProgress">
      <div id="bar"></div>
   </div><hr>  
   <button onclick="move()">진행</button> 
  

   <script>
     function move() {
       var progressBar = document.getElementById("bar");   
       var demo1 = document.getElementById("demo");   
       var width = 0;
       var id = setInterval(function frame() {
         if (width == 100) clearInterval(id);
         else {
            width++; 
            progressBar.style.width = width + '%'; 
            demo1.innerHTML= width + '%'; 
         }
       }, 500);
  
       
     }
   </script>
</body>
</html>
