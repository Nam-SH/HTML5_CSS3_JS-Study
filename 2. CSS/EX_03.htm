<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      font-family: "Georgia, serif";
    }

    #p1 {
      font-size: smaller;
    }

    #p2 {
      font-size: small;
      font-style: italic;
      font-weight: bold;
    }

    #p3 {
      font-size: medium;
      font-style: normal;
      font-weight: normal;
    }

    #p4 {
      font-size: large;
      font-style: oblique;
      font-weight: bold;
    }

    #p5 {
      font-size: larger;
    }
  </style>
</head>

<body>
  <p>Javascript</p>
  <p id="p1">Javascript</p>
  <p id="p2">Javascript</p>
  <p id="p3">Javascript</p>
  <p id="p4">Javascript</p>
  <p id="p5">Javascript</p>


</body>


</html>
