<!DOCTYPE html>
<html lang="en">

<head>


  <style>
    #in {
      display: inline-block;
      visibility: hidden;
      padding: 0px 30px;
    }

    #out {
      width: 200px;
      background: orange;
      padding: 10px 20px;

    }

    #out:hover #in {
      visibility: visible;
    }
  </style>
</head>

<body>

  <h3> 문제 : 우리나라의 남쪽 끝에 위치한 섬의 이름은 ? </h3>

  <h3 id="out"> 답 : <span id="in"> 마라도 </span> </h3>


</body>

</html>
