<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">

<style>

  div { width:150px ;  height: 150px;  position : absolute;  } 
  #b1 { background: green ; top: 30px; left : 30px; } 

 #b2 { background: orange ; top: 60px; left : 60px; } 

 #b3 { background: skyblue ; top: 90px; left : 90px; }  
 #b1 {  z-index: 10;  }      
 #b2 {  z-index: 50;  }  
 #b3 {  z-index: 30;  }  
 
</style>
</head>
<body>
   <div id="b1">박스 1</div> 
   <div id="b2">박스 2</div> 
   <div id="b3">박스 3</div>    
</body>
</html>
