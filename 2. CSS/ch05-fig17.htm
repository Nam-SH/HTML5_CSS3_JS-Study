<!DOCTYPE HTML>
<html>

<head>
  <title>Layout Step 8</title>

  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      background: dimgray;
      color: white;
    }

    #menu {
      background: #333;
      color: white;
    }

    #content {
      background: ghostwhite;
    }

    #side {
      background: Gainsboro;
    }

    #footer {
      background: darkgray;
    }

    /* step-2 */
    #menu {
      float: left;
      width: 20%;
    }

    #content {
      float: left;
      width: 60%;
    }

    /* step-3 */
    #menu a {
      display: block;
      color: white;
    }

    /* step-4 */
    #footer {
      clear: both;
    }

    /* step 5 */
    #container {
      height: 400px;
    }

    #header {
      height: 15%;
    }

    #menu,
    #content,
    #side {
      height: 75%
    }

    #footer {
      height: 10%;
    }

    /* step 6 */
    iframe {
      margin: 0px 0px;
      padding: 0px 0px;
      border: 0px;
      width: 100%;
      height: 100%;
    }

    #header,
    #menu,
    #side,
    #footer {
      text-align: Center;
    }

    /* step 7 */
    #menu {
      z-index: 1;
      background: #111;
      overflow-x: hidden;
    }

    #menu a {
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    #menu a:hover {
      background-color: #ddd;
      color: black;
    }

    /* step 7 */
    li {
      list-style-position: inside;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="header"> 웹 페이지 타이틀 </div>
    <div id="menu">
      <a href="#"> 메뉴항목 1 </a>
      <a href="#"> 메뉴항목 2 </a>
      <a href="#"> 메뉴항목 3 </a>
      <a href="#"> 메뉴항목 4 </a>
      <a href="#"> 메뉴항목 5 </a>
    </div>
    <div id="content">
      <iframe src="sample.htm" name="maincontent" seamless></iframe>
    </div>
    <div id="side"> 참고내용
      <ul>
        <li> 참고내용 1 </li>
        <li> 참고내용 2 </li>
        <li> 참고내용 3 </li>
        <li> 참고내용 4 </li>
      </ul>
    </div>
    <div id="footer"> 연락처 : 000-0000-0000 &nbsp; &nbsp; &copyright; &nbsp; 웹-페이지 개발자 </div>
  </div>
</body>

</html>
