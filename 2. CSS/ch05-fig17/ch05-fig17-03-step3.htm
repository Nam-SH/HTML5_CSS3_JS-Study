<!DOCTYPE HTML>
<html>
<head>
  <title>Layout Step 3</title>  

  <style> 
    *  { box-sizing: border-box; }
    #header  { background: dimgray; color: white; } 
    #menu  {  background: #333; color: white; } 
    #content  { background: ghostwhite; } 
    #side { background: Gainsboro; } 
    #footer  { background: darkgray; }   

    /* step-2 */
    #menu  { float: left;  width: 20%; } 
    #content  { float: left;  width: 60%; } 
    
    /* step-3 */
    #menu a  { display: block;  color: white; }        

  </style> 

</head>

<body>    
  <div id="header"> header </div>
  <div id="menu"> 
    <a href="#"> menu 1 </a>
    <a href="#"> menu 2 </a>
    <a href="#"> menu 3 </a>
    <a href="#"> menu 4 </a>
    <a href="#"> menu 5 </a>
  </div>     
  <div id="content"> content </div>  
  <div id="side"> side</div>  
  <div id="footer"> footer </div>
</body>
</html>
