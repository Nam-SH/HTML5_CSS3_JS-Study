<!DOCTYPE HTML>
<html>

<head>
  <title>Layout Step 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      background: dimgray;
      color: white;
    }

    #menu {
      background: black;
      color: white;
    }

    #content {
      background: ghostwhite;
    }

    #side {
      background: Gainsboro;
    }

    #footer {
      background: darkgray;
    }

    /* step-2 */
    #menu {
      float: left;
      width: 20%;
    }

    #content {
      float: left;
      width: 60%;
    }
  </style>

</head>

<body>
  <div id="header"> header </div>
  <div id="menu"> menu </div>
  <div id="content"> content </div>
  <div id="side"> side </div>
  <div id="footer"> footer </div>
</body>

</html>
