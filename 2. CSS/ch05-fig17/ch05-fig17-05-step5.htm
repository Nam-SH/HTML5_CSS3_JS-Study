<!DOCTYPE HTML>
<html>

<head>
  <title>Layout Step 5</title>

  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      background: dimgray;
      color: white;
    }

    #menu {
      background: #333;
      color: white;
    }

    #content {
      background: ghostwhite;
    }

    #side {
      background: Gainsboro;
    }

    #footer {
      background: darkgray;
    }

    /* step-2 */
    #menu {
      float: left;
      width: 20%;
    }

    #content {
      float: left;
      width: 60%;
    }

    /* step-3 */
    #menu a {
      display: block;
      color: white;
    }

    /* step-4 */
    #footer {
      clear: both;
    }

    /* step 5 */
    #container {
      height: 400px;
    }

    #header {
      height: 15%;
    }

    #menu,
    #content,
    #side {
      height: 75%
    }

    #footer {
      height: 10%;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="header"> header </div>
    <div id="menu">
      <a href="#"> menu 1 </a>
      <a href="#"> menu 2 </a>
      <a href="#"> menu 3 </a>
      <a href="#"> menu 4 </a>
      <a href="#"> menu 5 </a>
    </div>
    <div id="content"> content </div>
    <div id="side"> side </div>
    <div id="footer"> footer </div>
  </div>
</body>

</html>
