<!DOCTYPE html>
<html>

<head>
      <style>
            div {
                  width: 150px;
                  height: 50px;
                  background: gray;
                  text-align: center;
                  line-height: 50px;
                  margin: 10px;
                  display: inline-block;
            }

            #b1 {
                  border-radius: 20px;
            }

            #b2 {
                  border-radius: 60px 20px;
            }

            #b3 {
                  border-radius: 80px 60px 40px 20px;
            }

            #b4 {
                  border-top-left-radius: 60px 30px;
            }

            #b5 {
                  border-top-right-radius: 60px 30px;
            }

            #b6 {
                  border-radius: 10px/20px;
            }

            #b7 {
                  border-top-left-radius: 60px 30px;
                  border-bottom-right-radius: 30px 60px;
                  border-top-right-radius: 60px 30px;
                  border-bottom-left-radius: 30px 60px;
            }

            #b8 {
                  border-radius: 50%;
            }

            #b9 {
                  border-radius: 40% 20%;
            }

            #b10 {
                  width: 100px;
                  height: 100px;
                  line-height: 100px;
                  border-radius: 50%;
            }

            #b11 {
                  width: 100px;
                  height: 100px;
                  line-height: 100px;
                  border-radius: 20% 80%;
            }
      </style>
</head>

<body>

      <div> 박스-0 </div>
      <div id="b1"> 박스-1 </div>
      <div id="b2"> 박스-2 </div>
      <div id="b3"> 박스-3 </div>
      <div id="b4"> 박스-4 </div>
      <div id="b5"> 박스-5 </div>
      <div id="b6"> 박스-6 </div>
      <div id="b7"> 박스-7 </div>
      <div id="b8"> 박스-8 </div>
      <div id="b9"> 박스-9 </div>
      <div id="b10"> 박스-10 </div>
      <div id="b11"> 박스-11 </div>



</body>

</html>
