<!DOCTYPE html>
<html>
<head>

 <style>      
  #img1  { margin : 10px;  transform : translate(10px, 50px) ; } 
  #img2  { margin : 10px;  transform : rotate(-20deg); } 
  #img3  { margin : 10px;  transform : skew(-10deg, -10deg); } 
  #img4  { margin : 10px;  transform : scale(0.7, 0.7); } 
  #img5  { margin : 10px;  transform : scaleX(1.5); } 
 </style> 
</head>
<body>  
  기본 : <img src="./image/image1.jpg" width="200"  height="150"/>   
  이동 : <img src="./image/image1.jpg" id="img1"  width="200"  height="150"/>
  회전 : <img src="./image/image1.jpg" id="img2"  width="200"  height="150"/> <br>
  왜곡 : <img src="./image/image1.jpg" id="img3"  width="200"  height="150"/>
  축소 : <img src="./image/image1.jpg" id="img4"  width="200"  height="150"/>
  확대 : <img src="./image/image1.jpg" id="img5"  width="200"  height="150"/>
</body>
</html>
