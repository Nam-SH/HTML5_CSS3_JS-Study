<!DOCTYPE html>
<html>
<head>
<style>
div {
    background-color: gray;
    padding: 10px;
    display : inline-block; 
    width : 200px;  height : 100px;  text-align : center; line-height: 100px; 
    
}

div.first {
    opacity: 0.1;
   
}

div.second {
    opacity: 0.3;
   
}

div.third {
    opacity: 0.5;
    
}
div.forth {
    opacity: 0.8;
    
}
</style>
</head>
<body>

<h3> 배경색(gray) 투명도 비교 </h3>
<div class="first"><p>opacity 0.1</p></div>
<div class="second"><p>opacity 0.3</p></div>
<div class="third"><p>opacity 0.5</p></div>
<div class="forth"><p>opacity 0.8</p></div> 
<div><p>opacity 1 (default)</p></div>

</body>
</html>
