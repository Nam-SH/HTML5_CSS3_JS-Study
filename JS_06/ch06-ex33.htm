<!DOCTYPE html>
<html>
<body>  
  <script>  
   sum=0; count=0; 
   for (i=1; i<=100; i=i+1) { 
     if (i%7==0) {  count++;
         continue; 
     }  
     sum = sum  + i ;
   } 
   document.write("1~100 사이의 7의 배수 개수 : " + count + "<br>");  
   document.write("1~100 사이의 7의 배수를 제외한 합 : " + sum);    
  </script> 
</body>
</html>
