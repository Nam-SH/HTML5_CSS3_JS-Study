<!DOCTYPE HTML>
<html>
<head>
  <title> 입력양식 </title>  
</head>
<body>  
<form> 

  <fieldset>
  <legend> 이메일 입력필드 </legend>  
     이메일 : <input type="email"  placeholder="xxx@xx.xx.xx.xx"  name=="email" />    
    
  </fieldset>

 
  <fieldset>

</form>
</body>
</html>
