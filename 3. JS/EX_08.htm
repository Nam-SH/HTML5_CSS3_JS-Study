<!DOCTYPE html>
<html>
  <title>이벤트 속성</title>
<head>

  <script>
    var str1 = "꽝 !  다음을 기약하세요!";
    var str2 = "당첨 !  축하합니다.! ";
  </script>
  <style>
    div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
    }

    img {
      width: 80px;
      height: 80px;
      float: left;
    }

    #b1 {
      background: red;
    }

    #b2 {
      background: green;
    }

    #b3 {
      background: blue;
    }

    #b4 {
      background: orange;
    }

    #b5 {
      background: skyblue;
    }
  </style>
</head>

<body>
  <h4> 1. MouseOver/MouseLeave 이벤트 처리 </h4>
  <img src='./image/lightoff.png' onmouseover="this.src='./image/lighton.png';" onmouseleave="this.src='./image/lightoff.png';" /> <br>
    마우스가 전구 위에 있으면 켜지고, 벗어나면 꺼집니다.
  <hr style="margin-bottom: 50px;">
  <h4>2. MouseClick 이벤트 처리 </h4>
  경품 추첨!! 원하는 공을 클릭하세요.<br style="margin-bottom: 50px;">
  <div id="b1" onclick="alert(str1);"></div>
  <div id="b2" onclick="alert(str1);"></div>
  <div id="b3" onclick="alert(str1);"></div>
  <div id="b4" onclick="alert(str2);"></div>
  <div id="b5" onclick="alert(str1);"></div>
</body>

</html>
