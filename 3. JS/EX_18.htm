<!DOCTYPE html>
<html>
<title>for, while, do-while문의 continue</title>

<body>


   <script>
      str = '';
      for (i = 1; i++ <= 50; i++) {
         str = str + '*';
         // for문에서 continue를 하면 i++ 으로 이동하게되서 i값이 1 증가
         if (i % 5 != 0) continue;
         i = i + 1;
      }
      document.write("(1) " + str);
      document.write("<hr>");

      str = '';
      i = 1;
      while (i++ <= 50) {
         str = str + '*';
         // while 문에서 continue가 될 경우, i++ <= 50으로 이동함
         if (i % 5 != 0) continue;
         i = i + 1;
         i = i + 1;
      }
      document.write("(2) " + str);
      document.write("<hr>");

      str = '';
      i = 1;
      do {
         i = i + 1;
         str = str + '*';
         // do-while문에서 continue일 경우 while문으로 넘어감
         if (i % 5 != 0) continue;
         i = i + 1;
      } while (i++ <= 50);
      document.write("(3) " + str);
      document.write("<hr>");

      str = '';
      i = 1;
      do {
         str = str + '*';
         if (i % 5 != 0) continue;
         i = i + 1;
         i = i + 1;
      } while (i++ <= 50);
      document.write("(4) " + str);
   </script>
</body>

</html>
