<!DOCTYPE html>
<html>
<title>자바스크립트의 느슨한 검사</title>

<body>

  <script>
    // 자바스크립트 함수는 느슨한 검사를 한다.
    // 1. 함수 인자들에 대한 느슨한 검사
    // 2. 인자가 부족하면 순차적으로 대응하고 남겨진 인자는 undefined형으로 처리한다.
    // 3. 초과되는 인자들은 무시한다.

    function f1(x, y, z) {
      document.write("첫번째 인수 : " + x + "//");
      document.write("두번째 인수 : " + y + "//");
      document.write("세번째 인수 : " + z + "//");
      document.write("<br>");
    }

    f1(10, 20, 30); // 첫번째 인수 : 10//두번째 인수 : 20//세번째 인수 : 30
    f1(40, 50); // 첫번째 인수 : 40//두번째 인수 : 50//세번째 인수 : undefined
    f1(60, 70, 80, 90); // 첫번째 인수 : 60//두번째 인수 : 70//세번째 인수 : 80
  </script>

</body>

</html>
