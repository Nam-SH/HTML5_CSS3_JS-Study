<!DOCTYPE html>
<html>
<title>for문 break/continue</title>

<body>
  <script>
    sum = 0;
    for (i = 1; i < 100000; i = i + 1) {
      sum = sum + i;
      // break를 사용할 경우 for문을 종료시킨다.
      if (sum > 100000) break;
    }
    document.write("1 부터의 N 까지의 합이 처음으로 100,000 을 넘을 때 <br> ");
    document.write("N 은 " + i + " 이고, 합은 " + sum + "  입니다.");
  </script>

  <hr style="border-style: dashed;border-width: 6px;">
  <hr style="border-style: dashed;border-width: 6px;">

  <script>
    sum = 0;
    count = 0;
    for (i = 1; i <= 100; i = i + 1) {
      if (i % 7 == 0) {
        count++;
        continue;
      }
      sum = sum + i;
    }
    document.write("1~100 사이의 7의 배수 개수 : " + count + "<br>");
    document.write("1~100 사이의 7의 배수를 제외한 합 : " + sum);
  </script>
</body>

</html>
