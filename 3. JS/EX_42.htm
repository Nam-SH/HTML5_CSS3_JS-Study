<!DOCTYPE html>
<html>
  <title>focus / blur 이벤트</title>

<body>
  영 문 명 : <input type="text" id="fname" onfocus="focus_func();" onblur="blur_func()" /><br>
  연 락 처 : <input type="text" />
  <script>
    function focus_func() {
      var x = document.getElementById("fname");
      x.style.background = "gray";
    }
    function blur_func() {
      var x = document.getElementById("fname");
      x.style.background = "white";
      x.value = x.value.toUpperCase();
    }
  </script>
</body>

</html>
