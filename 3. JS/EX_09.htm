<!DOCTYPE html>
<html>
  <title>alert() 함수</title>
<head>
  <script>
    var txt = "마우스가 전구 위에 있으면 켜지고, 벗어나면 꺼집니다.";
  </script>
</head>

<body>
  <img src="./image/lightoff.png" width=90 height=150 onmouseover="this.src='./image/lighton.png';"
    onmouseleave="this.src='./image/lightoff.png';" /><br>
  <button onclick="alert(txt)"> 전구 on/off 방법</button>
</body>

</html>
