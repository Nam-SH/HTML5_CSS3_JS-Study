<body>
  <h3> string 형 </h3>
  <hr>
  <script>
    // 문자열은 내부적으로 시작인덱스가 0인 문자 배열로 저장되고, 문자열의 길이(문자열의 문자 개수)는 배열의 length 속성을 통해 확인한다.
    // 문자열의 각 문자는 배열원소 연산자 []을 이용해서 배열원소를 참조하는 것처럼 개별적으로 참조할 수 있다.

    var str1 = "web programming";
    var str2 = "공과대학 '컴퓨터공학' 전공";
    var str3 = 'HTML5 "웹" 프로그래밍';
    document.write("str1의 크기 : " + str1.length + "<br>"); // str1의 크기 : 15
    document.write("str1의 네 번째 문자(str1[4]) : " + str1[4] + "<br>"); // str1의 네 번째 문자(str1[4]) : p
    document.write(str2 + "<br>"); // 공과대학 '컴퓨터공학' 전공
    document.write(str3 + "<br>"); // HTML5 "웹" 프로그래밍
  </script>

  <hr style="border-style: dashed;border-width: 6px;">
  <hr style="border-style: dashed;border-width: 6px;">

  <h3> number 형 </h3>
  <hr>
  <script>
    // 최대 15자리까지 정확도를 가진다.
    // NaN(Not a Number): 자료값이 수치평이 아님을 나타낸다.
    // Infinity, -infinity: 시스템 최소값(최대값)을 벗어난 값임을 나타낸다., 수치를 0으로 나누면 Infinity가 된다.

    var x = 314e-2,
      y = 12345e10;
    var num1 = 999999999999999;
    var num2 = 9999999999999999;

    document.write("x = " + x + "<br>"); // x = 3.14
    document.write("y =  " + y + "<br>"); // y = 123450000000000
    document.write("num1 =  " + (num1) + "<br>"); // num1 = 999999999999999
    document.write("num2 =  " + (num2) + "<br>"); // num2 = 10000000000000000
    document.write("54 / 0  =  " + (54 / 0) + "<br>"); // 54 / 0 = Infinity
    document.write("-54 / 0  =  " + (-54 / 0) + "<br>"); // -54 / 0 = -Infinity
    document.write("88/'pi' =  " + (88 / 'pi')); // 88/'pi' = NaN
  </script>

  <hr style="border-style: dashed;border-width: 6px;">
  <hr style="border-style: dashed;border-width: 6px;">

  <h3> boolean 형 </h3>
  <hr>
  <script>
    // 정수 0, 공백문자열(""), undefined형 변수, null 객체는 boolean 형으로 변환하면 False를 반환, 그 외에는 True를 반환
    var state, num1 = 0,
      num2 = 88;
    var str1 = "";
    str2 = "Javascript";
    var obj1 = null;
    var obj2 = new Object();

    document.write(Boolean(num1) + '<br>'); // false
    document.write(Boolean(num2) + '<br>'); // true
    document.write(Boolean(str1) + '<br>'); // false
    document.write(Boolean(str2) + '<br>'); // true
    document.write(Boolean(obj1) + '<br>'); // false
    document.write(Boolean(obj2) + '<br>'); // true
    document.write(Boolean(state) + '<br>'); // false
  </script>

  <h3> undefined 형 </h3>
  <hr>
  <script>
    // undefined 형은 변수가 자료형을 결정할 수 없음을 나타내는 것으로 변수를 선언했지만 아직 아무런 값도 저장되지 않았거나, 
    // 변수값으로 예약어 undefined를 저장한 변수들의 자료형은 undefined형이 된다.
    // 예약어 null은 비어있는 객체를 나타내는 것으로, 특히 객체 변수가 아무런 객체도 나타내지 않는다는 것을 표현할 때 변수값으로 null을 저장한다.
    // 따라서 undefined와 null은 모두 변수가 비어있다는 것을 나타내지만, 자료형은 각각 undefined, object로 서로 다르다.
    var obj = new Object();
    var num;

    document.write(obj + '<br>'); // [object Object]
    document.write(num + '<br>'); // undefined
    obj = null;
    document.write(obj + '<br>'); // null
    obj = undefined;
    document.write(obj + '<br>'); // undefined
    document.write((undefined == null) + '<br>'); // true
    document.write((undefined === null)); // false
  </script>

  <h3> typeof 연산자 </h3>
  <hr>
  <script>
    document.write(typeof "John" + '<br>'); /// 문자열 
    document.write(typeof 3.14 + '<br>'); // 실수 
    document.write(typeof NaN + '<br>'); // NaN
    document.write(typeof false + '<br>'); // 논리형  
    document.write(typeof [1, 2, 3, 4] + '<br>'); // 배열  
    document.write(typeof
      function () {} + '<br>'); // 함수 
    document.write(typeof myCar + '<br>'); // 정의되지 않은 변수 
    document.write(typeof null); // null    
  </script>

  <h3> 자동 형변환 </h3>
  <hr>
  <script>
    document.write((7 + null) + '<br>'); // 7
    document.write(("7" + null) + '<br>'); // 7null
    document.write(("7" + 2) + '<br>'); // 72
    document.write((2 + "7") + '<br>'); // 27
    document.write(("7" - 2) + '<br>'); // 5
    document.write((2 - "7") + '<br>'); // -5
    document.write(("7" * "2") + '<br>'); // 14
    document.write(("7" / "2") + '<br>'); // 3.5
    document.write(("abc" + 2) + '<br>'); // abc2
    document.write(("abc" - 2) + '<br>'); // NaN
    document.write(("abc" * 2) + '<br>'); // NaN
    document.write(("abc" / 2) + '<br>'); // NaN
  </script>

  <h3> 형변환(Type Conversion) </h3>
  <button onclick="show_example()">ㅎㅇ</button>
  <hr>
  <script>
    // String() => 수치값을 문자열로 변환함
    // Number() => 문자열을 수치로 변환함
    // Boolean() => 비논리형 값을 논리값으로 변환함
    // parseFloat() => 정수 또는 숫자로 구성된 문자열을 실수로 변환함
    // parseInt() => 실수 또는 숫자로 구성된 문자열을 정수로 변환함
    // toString() => 수치값을 문자열로 변환함
    var num1 = 3.145,
      num2 = 20,
      num3 = 100;
    var str1 = "58",
      str2 = "3.678",
      str3 = "javascript";
    var flag1 = true,
      flag2 = false;

    function show_example() {
      document.write(str1 + num2 + '<br>'); // 5820
      document.write(Number(str1) + num2 + '<br>'); // 78
      document.write(parseInt(str1) + num2 + '<br>'); // 78
      document.write(parseInt(str2) + num2 + '<br>'); // 23
      document.write(parseInt(str3) + num2 + '<br>'); // NaN
      document.write(parseFloat(str2) + num2 + '<br>'); // 23.678
      document.write(parseInt(num1) + num2 + '<br>'); // 23
      document.write('<hr>')
      document.write(num2 + num3 + '<br>'); // 120
      document.write(num2 + num3.toString() + '<br>'); // 20100
      document.write(Boolean(num2) + num3.toString() + '<br>'); // true100
      document.write(str3 + Number(flag1) + '<br>'); // javascript1
      document.write(str3 + Number(flag2) + '<br>'); // javascript0
    }
  </script>
