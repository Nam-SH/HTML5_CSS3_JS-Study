<!DOCTYPE html>
<html>

<head>
  <title> 내부 및 인라인 자바스크립트 </title>
  <script>
    function welcome() {
      document.write("<h3>Welcome to Javascript! </h3>");
      document.write("<p>자바스크립트를 시작합니다.</p>");
    }
  </script>
</head>

<body>
  <h3> Welcome HTML5 web programming !</h3>
  <ul>
    <li> HTML 기본문서 작성 </li>
    <li> CSS 스타일시트 작성 </li>
  </ul>
  <hr>

  <!-- document.write()는 HTML 문서에 있던 직전의 내용들을 모두 삭제하고 출력한다. -->
  <button onclick="welcome();"> Next </button>
</body>

</html>
