<!DOCTYPE html>
<html>
<title>디지털 시계 구현</title>
<style>
  #t1 {
    width: 250px;
    background: skyblue;
    text-align: center;
    border-radius: 10%;
    display: inline-block;
  }
</style>

<head>

</head>

<body>
  <h2>디지털 시계</h2>
  <h1 id="t1"></h1>

  <script>
    // 1. 애니메이션 효과 속성값의 변경 시간 간격(밀리초) 지정
    var inter = 0;
    // 2. 애니메이션 효과 관련 속성값 변경 함수 정의
    function changeObj() {
      // 3. 애니메이션 효과를 나타낼 요소객체 접근
      var obj = document.getElementById('t1');

      // new: 새로운 object 요소 생성
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();

      if (h < 12) txt = "AM ";
      else txt = "PM ";

      if (h < 10) h = ' ' + h
      if (m < 10) m = '0' + m
      if (s < 10) s = '0' + s

      obj.innerHTML = txt + "  " + h + " : " + m + " : " + s + "  ";
    }
    setInterval(changeObj, inter);
  </script>
</body>

</html>
