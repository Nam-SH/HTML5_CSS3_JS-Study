<!DOCTYPE html>
<html lang="en">

<head>
  <title>if ~ else if</title>
</head>

<body>

  <script>
    document.write("<h3>학점 판정</h3>")
    score = prompt("성적을 입력하세요")
    if (score >= 90) grade = "A"
    else if (score >= 80) grade = "B"
    else if (score >= 70) grade = "C"
    else if (score >= 60) grade = "D"
    else grade = "F"
    document.write('학점은? => ' + grade)
  </script>
</body>

</html>
