<!DOCTYPE html>
<html>
<title>진행 바 구현</title>
<style>
  #rangeProgress {
    width: 100%;
    height: 30px;
    position: relative;
    background-color: darkgray;
  }

  #bar {
    background-color: blue;
    width: 0px;
    height: 30px;
    position: absolute;
  }
</style>

<body>
  <h3> 진행과정 표시(Progress Bar) </h3>
  진행상태 : <span id="demo"> 0%</span>
  <hr>
  <div id="rangeProgress">
    <div id="bar"></div>
  </div>
  <hr>
  <button onclick="move()">진행</button>

  <script>
    function move() {
      // 1. 주어진 문자열과 일치하는 id 속성을 가진 요소를 찾고, 이를 나타내는 Element 객체를 반환한다.
      var progressBar = document.getElementById("bar");
      var demoTxt = document.getElementById("demo");
      var width = 0;

      // 2. setInterval(function, ms) 함수 설정
      var gauge = setInterval(function frame() {

        // 3. 방금 정의한 width 값이 100이면 종결
        if (width == 100) {
          clearInterval(gauge);
          alert('끝');
        } else {

          // 4. progressBar 스타일의 width 값을 1씩 증가시킨다
          width++;
          progressBar.style.width = width + '%';

          // 5. demo1의 0%라고 적혀있는 것을 innerHTML를 사용해서 변경시킨다.
          demoTxt.innerHTML = width + '%';
        }
      }, 100);
    }
  </script>

</body>

</html>
