<!DOCTYPE html>
<html>
<title>전역변수 vs 지역변수</title>

<body>
  <script>
    // 외부에서 전역 변수를 정의하고 함수 내부에서 사용하더라도 같은 이름의 지역변수가 있으면, 함수는 지역변수를 우선적으로 적용해서 처리함
    var a = "globalA",
      b = "globalB",
      c = "globalC";

    function f1() {
      var b = "localB";
      var d = "localD";

      document.write("함수 f1() 내부에서 출력<br>");
      document.write("a=" + a + "<br>");

      // 전역변수와 지역변수가 같기 때문에, 우선적으로 지역변수를 출력함
      document.write("b=" + b + "<br>");
      // 만일 전역변수를 출력하고 싶다면, this 를 사용한다.
      document.write("this.b=" + this.b + "<br>");
      document.write("c=" + c + "<br>");
      document.write("d=" + d + "<br><hr>");
    }

    f1();
    document.write("함수 f1() 외부에서 출력<br>");
    document.write("a=" + a + "<br>");
    document.write("b=" + b + "<br>");
    document.write("this.b=" + this.b + "<br>");
    document.write("c=" + c + "<br>");
    document.write("d=" + d + "<br><hr>");
  </script>
</body>

</html>
