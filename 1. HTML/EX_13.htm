<!DOCTYPE HTML>
<html>
<head>
  <title> input_tel 입력양식 </title>  
</head>
<body>  
<form> 

  <fieldset>
  <legend> 전화번호 입력필드 </legend>  
   연락처 : <input type="tel"  pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4]}" placeholder="0**-999*-9999"/>     
  </fieldset>
  <br>
  <input type="submit" value="저장하기"/>   <input type="reset" value="입력 취소"/>

</form>
</body>
</html>
