<!DOCTYPE HTML>
<html>
<head>
  <title> input_range 입력양식 </title>  
</head>
<body>  
<form> 

  <fieldset>
  <legend> 범위값(range) 입력필드 </legend>  
    시험 성적 : <input  type="range"  min="0"  max="100"  step="5" value=50 /> 
  </fieldset>
  <br>
  <input type="submit" value="저장하기"/>   <input type="reset" value="입력 취소"/>

</form>
</body>
</html>
