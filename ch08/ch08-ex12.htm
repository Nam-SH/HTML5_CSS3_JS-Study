<!DOCTYPE html>
<html>
<style> 
 #t1 {
   width: 250px; 
   background : skyblue; 
   text-align : center;  
   border-radius : 10%; 
   display : inline-block; 
 } 
</style>
<head> 
<script>          
  var inter = 500 ;             
  function changeObj() {    
    var obj = document.getElementById('t1'); 
    var d = new Date();   var h = d.getHours();    
    var m = d.getMinutes();   var s = d.getSeconds();
    if ( h < 12)  txt = "AM "; 
    else  txt = "PM "; 
    obj.innerHTML =  txt + "  "+ h + " : " + m + " : " + s + "  " ;    
  }  

  setInterval(changeObj, inter); 
   
</script>
</head>
<body>
  <h2>디지털 시계</h2>
  <h1 id="t1"> </h1>
</body>
</html>
