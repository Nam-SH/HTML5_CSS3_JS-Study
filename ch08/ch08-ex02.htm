<!DOCTYPE html>
<html>
<script>
    function changeContent() { 
       var pTag = document.getElementById("p1");
       pTag.innerHTML = "이제부터는 자바스크립트를 공부합니다!" ;
    } 
  
</script> 
<body>

<h3>What Can JavaScript Do ?</h3>

<p id="p1">지금까지 HTML과 CSS를 공부했습니다.</p>

<button type="button"
   onclick='changeContent();'> Next </button>
</body>
</html>
