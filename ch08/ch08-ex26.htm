<!DOCTYPE html>
<html>
<body> 
 <script> 
   function f1(obj) { obj.src ="./image/image2.jpg"; }

   function f2(obj) { obj.src ="./image/image1.jpg"; }
 </script> 
 <H4> 마우스를 그림 위로 이동하면 ... </h4> 
 <img id="fg" src="image1.jpg" width="200" height="150" 
       onmouseover="f1(this);"
       onmouseout="f2(this);" />  
</body> 
</html>
