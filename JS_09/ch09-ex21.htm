<!DOCTYPE html>
<html>
<head>
  
  <script src='https://code.jquery.com/jquery-3.1.1.js'></script>    
  <script>     
     $(document).ready(function() {  
        $('#b1').click(function() {         
          $('#p2').remove();   
          $('#p1').clone().appendTo('#p3');   
        });                 
     });        
  </script>
</head>
<body>
  <h3> Web Programming ! </h3> <hr>
  <p id="p1"> HTML5 </p> 
  <p id="p2"> CSS3 </p>     
  <p id="p3"> 자바스크립트 </p>    
<hr> 
  <button id="b1">CSS3 요소 삭제와 HTML5 요소 복제</button>
</body>
</html>
