<!DOCTYPE html>
<html>

<head>
  <title>fadeout / fadein / fadeToggle 사용</title>
  <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
  <script>
    $(document).ready(function () {
      $(".box").css({
        'display': 'inline-block',
        'width': '80px',
        'height': '80px',
        'color': 'white'
      });

      $("button").click(function () {
        $("#b1").fadeToggle();
        $("#b2").fadeToggle("slow");
        $("#b3").fadeToggle(5000);
      });
    });
  </script>
