<!DOCTYPE html>
<html>

<head>
  <title>컬렉션 객체들의 순차적인 속성값 변경</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
  <h3> 웹브라우저 이미지 이동 </h3>
  <hr>
  <div id="p1">
    <img src="./image/wb0.png" width=60 height=60 />
    <img src="./image/wb1.png" width=40 height=40 />
    <img src="./image/wb2.png" width=60 height=60 />
    <img src="./image/wb3.png" width=40 height=40 />
    <img src="./image/wb4.png" width=60 height=60 />
    <img src="./image/wb5.png" width=40 height=40 />
    <img src="./image/wb6.png" width=60 height=60 />
  </div>
  <hr> <button id="b1">회전이동</button>

  <script>
    $(document).ready(function () {
      $("#b1").click(function () {
        var randomNumber = Math.floor(Math.random() * 5);
        $("img").attr("src", function (i) {
          file = "./image/wb" + ((i + randomNumber) % 7) + ".png";
          return file;
        });
      });
    });
  </script>
</body>

</html>
