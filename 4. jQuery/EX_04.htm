<!DOCTYPE html>
<html>

<head>
  <title>.html과 .text 차이</title>
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
</head>

<body>
  <h3> Web Programming ! </h3>
  <hr>
  <p id="p1"> HTML5 </p>
  <p id="p2"> CSS3 </p>
  <p id="p3"> 자바스크립트 </p>

  <script>
    $(document).ready(function () {
      $('#p1').click(function () {
        $('#p1').html('<h3>HTML5 프로그래밍!</h3>');
      });
      $('#p2').click(function () {
        $('#p2').html('CSS3 스타일시트 작성');
      });
      $('#p3').click(function () {
        $('#p3').text('<h3> Javascript 프로그래밍</h3>');
      });
    });
  </script>
</body>

</html>
