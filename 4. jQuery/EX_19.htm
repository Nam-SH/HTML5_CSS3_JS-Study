<!DOCTYPE html>
<html>

<head>
  <title>메서드 체이닝을 이용한 시각 효과</title>
  <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
</head>

<body>


  <button> Image Sliding Up/Down</button>
  <hr>
  <img id="p1" src="./image/image1.jpg" width="250" height="200" />

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#p1").slideUp(2000).slideDown(2000);
      });
    });
  </script>
</body>

</html>
