<!DOCTYPE html>
<html>

<head>
   <title>jQuery를 이용한 노드 추가</title>
   <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
</head>

<body>
   <h3> 아이콘 이미지 추가 </h3>
   <hr>
   <div id="base" style="border:2px red dashed;">
      <img src="./image/wb1.png" width=40 height=40 />
      <img src="./image/wb2.png" width=40 height=40 />
      <img src="./image/wb3.png" width=40 height=40 />
      <img src="./image/wb4.png" width=40 height=40 />
   </div>
   <hr>
   <button id="b1">버튼 1</button>
   <button id="b2">버튼 2</button>
   <button id="b3">버튼 3</button>
   <button id="b4">버튼 4</button>

   <script>
      $(document).ready(function () {
         var newObj = $('<img></img>').attr('src', './image/icon1.png');
         $(newObj).css({
            'width': '60px',
            'height': '60px'
         });
         $('#b1').click(function () {
            $(newObj).insertBefore($('#base'));
         });
         $('#b2').click(function () {
            $(newObj).prependTo($('#base'));
         });
         $('#b3').click(function () {
            $($('#base')).after(newObj);
         });
         $('#b4').click(function () {
            $($('#base')).append(newObj);
         });
      });
   </script>
</body>

</html>
