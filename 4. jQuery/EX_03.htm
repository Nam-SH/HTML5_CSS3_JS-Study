<!DOCTYPE html>
<html>

<head>
  <title> jQuery - hover 사용 </title>
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
</head>

<body>
  <h3 id="t1"> 앞 </h3>
  <hr>
  <button id="b1">내용변경&스타일변경</button>

  <script>
    // hover(f1, f2) f1은 mouseenter 이벤트에, f2는 mouseleave 이벤트에 연결함
    $(document).ready(function () {
      $('#b1').hover(
        function () {
          $('#t1').html('뒤;');
          $('#t1').css('color', 'red');
        },
        function () {
          $('#t1').html('앞');
          $('#t1').css('color', 'black');
        }
      );
    });
  </script>
</body>

</html>
